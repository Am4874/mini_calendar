<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mini Calender</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="hero">
      <div class="caledar">
        <div class="left">
          <p id="date">01</p>
          <p id="day">Sunday</p>
        </div>
        <div class="right">
          <p id="month">January</p>
          <p id="year">2023</p>
        </div>
      </div>
    </div>

  <script src="javascript.js" charset="utf-8"></script>



  </body>
</html>
